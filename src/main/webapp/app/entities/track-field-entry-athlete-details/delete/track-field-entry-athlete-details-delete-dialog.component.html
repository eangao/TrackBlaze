<form *ngIf="trackFieldEntryAthleteDetails" name="deleteForm" (ngSubmit)="confirmDelete(trackFieldEntryAthleteDetails.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="trackFieldEntryAthleteDetailsDeleteDialogHeading" jhiTranslate="entity.delete.title">
      Confirm delete operation
    </h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p
      id="jhi-delete-trackFieldEntryAthleteDetails-heading"
      jhiTranslate="trackBlazeApp.trackFieldEntryAthleteDetails.delete.question"
      [translateValues]="{ id: trackFieldEntryAthleteDetails.id }"
    >
      Are you sure you want to delete Track Field Entry Athlete Details {{ trackFieldEntryAthleteDetails.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="jhi-confirm-delete-trackFieldEntryAthleteDetails" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
