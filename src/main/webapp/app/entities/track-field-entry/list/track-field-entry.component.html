<div>
  <h2 id="page-heading" data-cy="TrackFieldEntryHeading">
    <span jhiTranslate="trackBlazeApp.trackFieldEntry.home.title">Track Field Entries</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="trackBlazeApp.trackFieldEntry.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-track-field-entry"
        [routerLink]="['/track-field-entry/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="trackBlazeApp.trackFieldEntry.home.createLabel"> Create a new Track Field Entry </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="trackFieldEntries?.length === 0">
    <span jhiTranslate="trackBlazeApp.trackFieldEntry.home.notFound">No Track Field Entries found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="trackFieldEntries && trackFieldEntries.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="trackBlazeApp.trackFieldEntry.id">Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="description">
            <div class="d-flex">
              <span jhiTranslate="trackBlazeApp.trackFieldEntry.description">Description</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="category">
            <div class="d-flex">
              <span jhiTranslate="trackBlazeApp.trackFieldEntry.category">Category</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="event.name">
            <div class="d-flex">
              <span jhiTranslate="trackBlazeApp.trackFieldEntry.event">Event</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let trackFieldEntry of trackFieldEntries; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/track-field-entry', trackFieldEntry.id, 'view']">{{ trackFieldEntry.id }}</a>
          </td>
          <td>{{ trackFieldEntry.description }}</td>
          <td jhiTranslate="{{ 'trackBlazeApp.Category.' + trackFieldEntry.category }}">{{ trackFieldEntry.category }}</td>
          <td>
            <div *ngIf="trackFieldEntry.event">
              <a [routerLink]="['/event', trackFieldEntry.event.id, 'view']">{{ trackFieldEntry.event.name }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/track-field-entry', trackFieldEntry.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/track-field-entry', trackFieldEntry.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(trackFieldEntry)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="trackFieldEntries && trackFieldEntries.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
