<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="trackFieldEntry">
      <h2 data-cy="trackFieldEntryDetailsHeading">
        <span jhiTranslate="trackBlazeApp.trackFieldEntry.detail.title">Track Field Entry</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="trackBlazeApp.trackFieldEntry.id">Id</span></dt>
        <dd>
          <span>{{ trackFieldEntry.id }}</span>
        </dd>
        <dt><span jhiTranslate="trackBlazeApp.trackFieldEntry.description">Description</span></dt>
        <dd>
          <span>{{ trackFieldEntry.description }}</span>
        </dd>
        <dt><span jhiTranslate="trackBlazeApp.trackFieldEntry.category">Category</span></dt>
        <dd>
          <span jhiTranslate="{{ 'trackBlazeApp.Category.' + trackFieldEntry.category }}">{{ trackFieldEntry.category }}</span>
        </dd>
        <dt><span jhiTranslate="trackBlazeApp.trackFieldEntry.details">Details</span></dt>
        <dd>
          <span *ngFor="let details of trackFieldEntry.details; let last = last">
            <a [routerLink]="['/track-field-entry-athlete-details', details.id, 'view']">{{ details.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
        <dt><span jhiTranslate="trackBlazeApp.trackFieldEntry.event">Event</span></dt>
        <dd>
          <div *ngIf="trackFieldEntry.event">
            <a [routerLink]="['/event', trackFieldEntry.event.id, 'view']">{{ trackFieldEntry.event.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/track-field-entry', trackFieldEntry.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
